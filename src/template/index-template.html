/* Progress bar */
.block {
  line-height: 100px;
  font-size: 12px;
  white-space: nowrap;
  margin: 10px 0;
  border-radius: 10px;
  opacity: 1;
}

.block progress {
  display: block;
  width: 100%;
  height: 0.8rem;
}

progress {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  border-radius: 7px; /* ok maozilla, no for webkit */
   /* accent-color:blue; no effect */
  background-color:var(--bar_background);/* background mozilla */
}

progress::-webkit-progress-bar {
  background-color: var(--bar_background); /* background webkit */
   /* background-image: orange !important; webkit no effect */
}
progress::-webkit-progress-value {
  background-color: var(--bar_value); /* bar webkit */
   /* background-image: orange !important; webkit no effect */
}
progress::-moz-progress-bar {
  background-color: var(--bar_value); /* bar mozilla */
   /* background-image: orange !important; mozilla no effect */
}

/* Accordeon
From : https://www.w3schools.com/howto/howto_js_accordion.asp
*/

.accordion {
  color:#ffffff;
  background-color:#333333;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: calc(.5em + 2vw);
  transition: 0.4s;
  /* border-radius: 10px; */
}

.active, .accordion:hover {
  background-color: #818181;
}

.panel {
  /* background-color:#000; */
  background-color:#bbb;
  color: #000;
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  border-radius: 10px;
}

.panel p {
  border: 2px;
  border-style: dashed;
  border-color: gray;
  border-radius: 10px;
  cursor: pointer;

  text-indent: 0px;
  font-size: calc(.5em + 2vw);
  color:#333333;
  text-decoration: none;
  border-radius: 5px;
}

.panel p:hover {
    background-color: grey;
    color:white;
}

/* Player buttons */

/* Loader
From https://blog.hubspot.com/website/css-loading-animation
*/

  margin: auto;
  border: 20px solid #EAF0F6;
  border-radius: 50%;

  width: 25px;
  height: 25px;
  animation: spinner 1s linear infinite;
}

@keyframes spinner {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

<script>

/* API (see status.json sample file) */

document.getElementById("loader").style.display = 'none';

/* Click on song */
function SendSong(obj) {
  document.getElementById('name').textContent="";
  document.getElementById('folder').textContent="";
  document.getElementById('duration').textContent="";
  document.getElementById("loader").style.display = 'block';
  song = obj.getAttribute("data-value");
  console.log("SendSong="+song);
  fetch('?play='+song);
}

/* Click on button */
function Do(obj) {
  order = obj.getAttribute("data-do");
  fetch('?do='+order);
  getStats();
}

/* Click on FullScreen */
function toggleFullScreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
    localStorage.setItem('fullscreen',true);
  } else if (document.exitFullscreen) {
    document.exitFullscreen();
    localStorage.setItem('fullscreen',false);
  }
}

/* Timer */
async function getStats() {
  try {
    const response = await fetch('status.json');
    const data = await response.json();

    document.getElementById("loader").style.display = 'none';

    /* Actives MIDI channels of MIDIfile */

    channels = " ";
    for (const [key, value] of Object.entries(data.channels)) {
      channel =  parseInt(key) + 1;
      channels = channels + channel + " ";
    }

    /* Progress bar */

    document.getElementById('progressbar').value=data.played;

    /* Name (short) of MIDIfile */

    document.getElementById('name').textContent=data.nameclean;
    document.title = data.nameclean;

    /* Parent folder of MIDIfile */

    document.getElementById('folder').textContent=data.folder

    /* Duration */

    const minutes = Math.floor(data.duration);
    const seconds = Math.floor((data.duration - minutes)*60);
    line = minutes+"'"+String(seconds).padStart(2, '0');
    line = line + " ["+channels+"] ";
    if(data.sustain > 0)
      line = line + "ðŸŽ¹"
    else
      line = line + "ðŸ’»"
    document.getElementById('duration').textContent = line;

    /* Handle MIDIfile errors */

    if (data.state <0) {
        document.getElementById('name').style.color = '#ff0000';
        if  (data.state ==-4)  {/* no track to play */
           document.getElementById('duration').textContent="! NO ACTIVE TRACK TO PLAY";
        }

    }
    else if (data.state <2)
        document.getElementById('name').style.color = '#ffff00';
    else {
        if (data.mode == 2)
          document.getElementById('name').style.color = '#ff00ff';
        else if (data.mode == 3)
          document.getElementById('name').style.color = '#8498fa';
        else if (data.mode == 4)
          document.getElementById('name').style.color = '#ffffff';
        else
          document.getElementById('name').style.color = '#00ff00';
    }

    /* Modes */

    if (data.mode == 1) {
      document.getElementById("mode-select").selectedIndex = 0;
  /*  document.getElementById("mode-select").style.backgroundColor="black";
      document.getElementById("mode-select").style.color="lawngreen"; */
    }
    else if (data.mode == 2) {
      document.getElementById("mode-select").selectedIndex = 1;
  /*  document.getElementById("mode-select").style.backgroundColor="white";
      document.getElementById("mode-select").style.color="#703070"; */
    }
    else if (data.mode == 3) {
      document.getElementById("mode-select").selectedIndex = 2;
  /*  document.getElementById("mode-select").style.backgroundColor="#8498fa";
      document.getElementById("mode-select").style.color="black"; */
    }
    else if (data.mode == 4) {
      document.getElementById("mode-select").selectedIndex = 3;
  /*  document.getElementById("mode-select").style.backgroundColor="white";
      document.getElementById("mode-select").style.color="black"; */
    }
    else
      document.getElementById('mode').textContent="Mode...";

  } catch (error) {
    console.error('---> NETWORK ERROR : ', error);
    document.getElementById('name').style.color = '#ff0000';
    document.getElementById('name').textContent="OFFLINE";
    document.getElementById('folder').textContent="";
    document.getElementById('duration').textContent="ðŸ›œ";
    document.getElementById('progressbar').value=0;
    /* throw error; */
  }
}

/* Dropdown mode list */
function ChangeMode() {
  var dropdown = document.getElementById("mode-select");
  var selectedValue = dropdown.value;
  fetch('?mode='+selectedValue);
}

/* Accordion */
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    }
  });
}

/* Main script */
getStats();
setInterval(getStats, 2000);

</script>
