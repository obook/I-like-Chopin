<!DOCTYPE html>
<html><head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>I Like Chopin</title>
<style>

body {
    font-size: calc(.5em + 2vw);
    color:#ffffff;
    background-color:#554455;
    overflow-wrap: break-word;
    text-transform: uppercase;
}

.title{
    font-size: calc(.5em + 3vw);
    color:#339933;
    border-radius: 10px;
    text-indent:10px;
}

.name{
    font-size: calc(.5em + 3vw);
    color:#ffff00;
    border-radius: 10px;
    text-indent:10px;
}

.informations{
    color:#9b9a9a;
    font-size: calc(.5em + 1.5vw);
    text-indent:10px;
}

.container {
  display: flex;
    flex-wrap: nowrap;
    flex-direction: column;
    font-size: calc(.5em + 2vw);
    text-indent: 10px;
}

.player{
  background-color:#554455;
  border-radius: 5px;
  color:lightgray;
  font-size: calc(.5em + 3vw);
  text-indent:10px;
  opacity: 0.33;
  z-index: -1;
  position: absolute;
  top: 5px;
  right: 5px;

}

a {
    font-size: calc(.5em + 2vw);
    background-color:#ffffff;
    color:#333333;
    text-decoration: none;
    border-radius: 5px;
}

/* Progress bar */

.block {
  line-height: 100px;
  font-size: 12px;
  letter-spacing: 20px;
  white-space: nowrap;
  margin: 10px 0;
  border-radius: 10px;
}

.block progress {
  display: block;
  width: 100%;
}

/* Accordeon 
From : https://www.w3schools.com/howto/howto_js_accordion.asp
*/

.accordion {
  color:#ffffff;
  background-color:#333333;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: calc(.5em + 3vw);
  transition: 0.4s;
  border-radius: 10px;
}

.active, .accordion:hover {
  background-color: #818181;
}

.panel {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
}

/* Sticky nav header */
nav {
  position: sticky;
  top: 0;
  z-index: 100;
  background-color:#222222;
  padding: 1rem;
  border-radius: 10px;
}

</style>
</head>
<body>

<nav class="navbar">
  <div class='title'>
    <div class="name" id="name">${name}</div>
    <div class="informations">Duration : <span id='duration'>${duration}</span> <span id='mode'></div></div>
    <div><a class="player" href="?do=stop">STOP</a></div>
  </div>
  <div class="block"><progress id='progressbar' value="0" max="100"></progress></div>
  
</nav>

<main>
<!-- just for tests
<button class="accordion">Section 1</button>
<div class="panel">
  <p>Lorem ipsum...</p>
</div>
-->

<div class="container">
  ${midifiles} 
</div>

<div>
  ${qrcodes}
</div>

</main>

<script>

async function getStats() {
  try {
    const response = await fetch('status.json');
    const data = await response.json();
    document.getElementById('progressbar').value=data.played;
    document.getElementById('name').textContent=data.nameclean;
    const minutes = Math.floor(data.duration);
    const seconds = Math.floor((data.duration - minutes)*60);
    document.getElementById('duration').textContent=minutes+"'"+String(seconds).padStart(2, '0');
    if (data.state <0)
        document.getElementById('name').style.color = '#ff0000';
    else if (data.state <2)
        document.getElementById('name').style.color = '#ffff00';
    else
        document.getElementById('name').style.color = '#00ff00';
    if (data.mode == 1)
      document.getElementById('mode').textContent=("(Playback)")
    else if (data.mode == 2)
      document.getElementById('mode').textContent=("(Passthrough)")
    else if (data.mode == 3)
      document.getElementById('mode').textContent=("(Player)")
    else
      document.getElementById('mode').textContent=("")

  } catch (error) {
    console.error('---> NETWORK ERROR : ', error);
    document.getElementById('name').style.color = '#ff0000';
    document.getElementById('name').textContent="OFFLINE";
    document.getElementById('duration').textContent="";
    document.getElementById('progressbar').value=0;
    throw error;
  }
}

setInterval(getStats, 2000);

var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}

</script>

</body></html>
