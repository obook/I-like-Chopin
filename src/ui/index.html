
  <!DOCTYPE html>
  <html lang="en-US">
  <head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="vendor/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="vendor/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="vendor/qrcodejs/qrcode.min.js"></script>
  </head>

  <body>

    <!-- Page -->
    <div data-role="page" id="main" data-theme="b">

      <!-- Popup QRcode -->
      <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
        <div data-role="header" data-theme="a">
          <h1>Share</h1>
        </div>
        <div role="main" class="ui-content">
          <h3 class="ui-title">Scan this</h3>
          <div class='class_qrcode' id="qrcode"></div>
          <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">Close</a>
        </div>
      </div>

      <!-- Header -->
      <div data-role="header" data-position="fixed" data-tap-toggle="false">

        <h1 class="filename"><span id="songname" class="class_songname_0">I like Chopin</span></h1>
        <h2><div class="duration"><span id='folder'>${folder}</span>&nbsp;<span id='duration'>${duration}</span></div></h2>
        <a href="#" class="ui-btn ui-btn-right ui-icon-grid ui-btn-icon-notext ui-corner-all" onclick="toggleFullScreen();">No text</a>


        <div data-role="navbar"> <!-- Buttons -->
          <ul data-theme="a">
            <li><a href="#" class="class_stop_button" onclick="OrderDo('stop');">Stop</a></li>
            <li><a href="#" class="class_top_button" onclick="OrderDo('replay');">Replay</a></li>
            <li><a href="#" class="class_top_button" onclick="OrderDo('shuffle');">Shuffle</a></li>
            <li><a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop">Share</a></li>
          </ul>
        </div><!-- /navbar -->
        <progress id="progressbar" class="custom-progress" max="100"></progress>
      </div><!-- /Header -->

      <!-- Content -->
      <div role="main" class="ui-content">

        <!-- files list-->
        <span id="files_list"></span>

      </div><!-- /Content -->

      <!-- Footer-->
      <div data-role="footer" data-position="fixed" data-tap-toggle="false">

        <div data-role="navbar"> <!-- Buttons -->
          <ul data-theme="a">
            <li>
                  <select name="select-mode" id="select-mode">
                    <option value="playback">Mode Playback</option>
                    <option value="passthrough">Mode Passsthrough</option>
                    <option value="player">Mode Player</option>
                    <option value="random">Mode Random</option>
                  </select>
            </li>
          </ul>
        </div><!-- /navbar -->

        </div><!-- /Footer-->

    </div> <!-- /Page -->

    <script src="index.js"></script>

  </body>
  </html>
