<meta charset='utf-8'>

}

    background-color:#554455;

    text-transform: uppercase;
}

.title{
    font-size: calc(.5em + 3vw);
    color:#339933;
    background-color:#333333;
    border-radius: 10px;
    text-indent:10px;
}

progress::-moz-progress-bar { background: green; }
progress::-webkit-progress-value { background: green; }
progress { color: green; }

.container {
    display: flex;

    flex-direction: column;

    font-size: calc(.5em + 2vw);
    background-color:#ffffff;
    color:#333333;
    text-decoration: none;
    border-radius: 5px;
}

.inline,
.block {
  line-height: 100px;
  font-size: 12px;
  letter-spacing: 20px;
  white-space: nowrap;
  margin: 10px 0;
  border-radius: 10px;
}

.block progress {
  display: block;
  width: 100%;
  color: green;

<body>
<div class='title'>
    MIDIFILES
    <div>Durée : <span id='duree'>XXX</span></div>
</div>
<div class="block"><progress id='bar' value="0" max="100">50%</progress></div>

<div class="container">
    <div class='folder'>CHOPIN Frédéric</div> <div class='song'><a href='?name={midifile}'>Prelude-in-C-Minor-Opus-28-Nr-20</a></div>
    <div class='folder'>Bach Jean-Sébastien</div>  <div class='song'><a href='?name={midifile}'>Toccata et fugue en ré mineur BWV 565</a></div>
    <div class='folder'>MOZART Wolfgang Amadeus</div> <div class='song'><a href='?name={midifile}'>Sonate pour piano no 3 en si bémol majeur K.281</a></div>
</div>

<script>
async function getStats() {
    console.log('getStats')
    const response = await fetch('/status.json');
    const data = await response.json();
    document.getElementById('bar').value=data.played
}
setInterval(getStats, 2000);
</script>
